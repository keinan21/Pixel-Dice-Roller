<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Dice Roller </title>
    <link rel="icon" type="image/x-icon" href="assets/image/fav.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"
      integrity="sha512-7Au1ULjlT8PP1Ygs6mDZh9NuQD0A5prSrAUiPHMXpU6g3UMd8qesVnhug5X4RoDr35x5upNpx0A6Sisz1LSTXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="assets/main.js"></script>
  </head>
  <body class="tempat">
    <div class="container d-flex justify-content-center align-items-center">
      <div class="glass m-5 p-5 d-flex flex-column flex-fill pixel-container">
        <h1 class="text-center">Pixel Dice Roller </h1>
        <div
          class="container-fluid my-lg-5 d-flex justify-content-center align-items-lg-center"
        >
          <img
            id="dice"
            class="dice img-fluid row"
            src="assets/image/uncover.png"
            alt="Dice Image"
          />
        </div>
        <p id="result" class="fs-2 text-center">Click the Button!</p>
        <button class="pixel-button px-5 pt-4" onclick="rollDice()">
          <p class="fs-3">Roll the Dice</p>
        </button>
      </div>
    </div>
  </body>
</html>
